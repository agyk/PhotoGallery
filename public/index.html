    <meta charset="UTF-8">

    <title>Image Gallery</title>

<body>
  
    
        <div id="home">
            <div class="overlay">
                <div id="first">
                    <div id="nav">
                        <div id="navleft">
                            <img src="img/Camera.png">
                            <a href="#uploadBtns" id="openInput"> Upload your best shot</a>
                        </div>
                        
                        <a href="">About Us</a>
                    </div>
                     
                        <h1>Create your<br> photo gallery</h1>
                       
                    
                        <p>See other's photos</p>
                        <img src="img/Arrow 4.png" alt="arrow" id="arrow">
                </div>

            </div>
            
        </div>   
        
            <form method="POST" action="/profile-upload-single" enctype="multipart/form-data" id="form">
                <a href="javascript:void(0)"  id="closebtn">&times;</a>
                <div >
                    
                    <input type="text" name="photographerName" placeholder="Your name"  id="photographerName" required/>
                    <input  type="text" name="photoTitle" placeholder="Photo title" id="photoTitle" required/>
                    <div id="uploadBtns">
                        <input type="file" name="profileFile" required/>
                        <input type="submit" value="Upload" id="submit" href=#imgGallery />
                    </div>
                </div>
                <div>
                    
                </div>
            </form>

        <div id="imgGallery">
                <div class="overlay gallery">
                    <a href="#home">Home</a>
                    
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    
                    <p id="photodatas">
                       
                    </p>
                </div>
    
        </div>
